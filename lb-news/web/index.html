<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>USTD News</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="colors.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div id="phone-wrapper">
        <div class="app">
            <div class="row row-title">
                <h1 class="title" id="app-title"></h1>
                <button class="button-add" id="button-add">+</button>
                <button class="button-back" id="button-back">Back</button>
            </div>
            <div class="card-container" id="body">
            </div>
            <div class="card-container" id="form">
                <h3 class="form-title" id="add-title"></h3>
                <input type="text" class="inp inp-text" placeholder="" id="title-news-add">
                <input type="text" class="inp inp-text" placeholder="" id="description-news-add">
                <button type="text" class="inp inp-text" id="photo-news-add">Imagem</button>
                <textarea type="text" class="inp inp-area" placeholder="" id="message-news-add"></textarea>
                <button class="button-validate" id="button-addnews"></button>
            </div>
            <div class="card-container" id="form-update">
                <h3 class="form-title" id="update-title"></h3>
                <input type="text" class="inp inp-text" placeholder="" id="title-news-update">
                <input type="text" class="inp inp-text" placeholder="" id="description-news-update">
                <button type="text" class="inp inp-text" id="photo-news-update">Imagem</button>
                <textarea type="text" class="inp inp-area" placeholder="" id="message-news-update"></textarea>
                <button class="button-update" id="button-updatenews"></button>
            </div>
            <div class="card-container" id="detailsbody">
            </div>
        </div>
    </div>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="dev.js"></script>
    <script src="https://cfx-nui-lb-phone/ui/components.js"></script>
    <script src="script.js"></script>
    <style id="custom-style"></style>
</body>

</html>
